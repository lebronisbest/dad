version: '3.8'

services:
  construction-safety-app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - EXPORT_DIR=/app/exports
      - EXPORT_PROFILE=fast
      - JWT_SECRET=${JWT_SECRET}
      - MOLEG_OC=${MOLEG_OC}
      - REDIS_URL=${REDIS_URL}
    volumes:
      - exports_data:/app/exports
      - uploads_data:/app/uploads
      - processed_data:/app/processed
      - thumbnails_data:/app/thumbnails
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  exports_data:
    driver: local
  uploads_data:
    driver: local
  processed_data:
    driver: local
  thumbnails_data:
    driver: local
  redis_data:
    driver: local
