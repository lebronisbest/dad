<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#f0fff0"/>
  <g fill="#228b22">
    <!-- 기계 본체 -->
    <rect x="60" y="100" width="80" height="60" fill="#228b22"/>
    <rect x="70" y="90" width="60" height="20" fill="#228b22"/>
    
    <!-- 기계 팔 -->
    <rect x="40" y="110" width="20" height="8" fill="#228b22"/>
    <rect x="140" y="110" width="20" height="8" fill="#228b22"/>
    
    <!-- 기계 다리 -->
    <rect x="80" y="160" width="8" height="20" fill="#228b22"/>
    <rect x="112" y="160" width="8" height="20" fill="#228b22"/>
    
    <!-- 제어판 -->
    <rect x="75" y="120" width="50" height="30" fill="#fff"/>
    <rect x="80" y="125" width="10" height="10" fill="#228b22"/>
    <rect x="95" y="125" width="10" height="10" fill="#228b22"/>
    <rect x="110" y="125" width="10" height="10" fill="#228b22"/>
    <rect x="80" y="140" width="40" height="5" fill="#228b22"/>
    
    <!-- 점검 도구들 -->
    <g fill="#ffa500">
      <rect x="20" y="60" width="15" height="8" fill="#ffa500"/>
      <rect x="25" y="68" width="5" height="12" fill="#ffa500"/>
      
      <circle cx="170" cy="70" r="8" fill="#ffa500"/>
      <rect x="166" y="66" width="8" height="8" fill="#ffa500"/>
    </g>
    
    <!-- 점검 표시 -->
    <g stroke="#ff6b6b" stroke-width="2">
      <circle cx="50" cy="50" r="15" fill="none"/>
      <line x1="45" y1="45" x2="55" y2="55"/>
      <line x1="55" y1="45" x2="45" y2="55"/>
    </g>
  </g>
  <text x="100" y="210" text-anchor="middle" font-family="Arial" font-size="12" fill="#228b22">
    Equipment Inspection
  </text>
